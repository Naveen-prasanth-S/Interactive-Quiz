<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Basics Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1c0717;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
    }
    .option {
      background-color: #3b0a32;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .option.correct {
      background-color: #198754;
    }
    .option.wrong {
      background-color: #dc3545;
    }
    .option.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    #nextBtn {
      display: none;
    }
    #result {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 class="text-center text-warning mb-4">Python Basics Quiz</h2>
    <div id="quizBox">
      <h4 id="question"></h4>
      <div id="options"></div>
      <button id="nextBtn" class="btn btn-success mt-3">Next</button>
    </div>

    <div id="result" class="text-center">
      <h3 class="text-success">Quiz Completed!</h3>
      <p id="scoreText" class="fs-5"></p>
      <canvas id="barChart" height="200"></canvas>
      <a href="browse.html" class="btn btn-warning mt-4">Back to Browse</a>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Which of the following is used to define a function in Python?", o: ["func", "def", "function", "define"], a: 1 },
      { q: "What is the output of: len('Python')?", o: ["5", "6", "7", "Error"], a: 1 },
      { q: "Which symbol is used to comment a single line in Python?", o: ["//", "#", "/*", "<!--"], a: 1 },
      { q: "What is the correct extension of Python files?", o: [".pt", ".py", ".pyt", ".p"], a: 1 },
      { q: "Which of the following is not a Python data type?", o: ["list", "tuple", "float", "character"], a: 3 },
      { q: "Which function is used to take input from user in Python?", o: ["scan()", "input()", "read()", "get()"], a: 1 },
      { q: "What is the result of 3 ** 2 in Python?", o: ["6", "9", "8", "5"], a: 1 },
      { q: "What is used to define a block of code in Python?", o: ["Braces {}", "Indentation", "Parentheses ()", "Quotation marks"], a: 1 },
      { q: "What keyword is used to create a class in Python?", o: ["class", "define", "object", "struct"], a: 0 },
      { q: "Which one is a Python boolean value?", o: ["YES", "True", "On", "Enable"], a: 1 }
    ];

    let current = 0;
    let score = 0;
    let results = [];

    const qText = document.getElementById("question");
    const optionsBox = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultBox = document.getElementById("result");
    const scoreText = document.getElementById("scoreText");

    function showQuestion() {
      const q = questions[current];
      qText.textContent = `Q${current + 1}. ${q.q}`;
      optionsBox.innerHTML = "";
      nextBtn.style.display = "none";
      q.o.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(i, div);
        optionsBox.appendChild(div);
      });
    }

    function checkAnswer(selected, element) {
      const correct = questions[current].a;
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => opt.classList.add("disabled"));
      if (selected === correct) {
        element.classList.add("correct");
        score++;
        results.push(1);
      } else {
        element.classList.add("wrong");
        allOptions[correct].classList.add("correct");
        results.push(0);
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quizBox").style.display = "none";
      resultBox.style.display = "block";
      scoreText.innerHTML = `You answered <span class="text-warning">${score}</span> out of <span class="text-warning">${questions.length}</span> correctly.<br>Your performance shows ${score >= 8 ? 'excellent understanding!' : score >= 5 ? 'good knowledge.' : 'a need to practice more.'}`;

      const ctx = document.getElementById('barChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: questions.map((q, i) => `Q${i + 1}`),
          datasets: [{
            label: 'Correct (1) / Wrong (0)',
            data: results,
            backgroundColor: results.map(r => r ? '#198754' : '#dc3545')
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1, precision: 0 }
            }
          }
        }
      });
    }

    showQuestion();
  </script>
</body>
</html>
