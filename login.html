<!DOCTYPE html>
<html>
<head>
  <title>Login | MindMaze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #3b0a32, #1c0717);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    form {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
    }

    .form-floating input {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-floating label {
      color: #ccc;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 10px #ffc10766;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .btn-warning {
      border-radius: 30px;
      font-weight: bold;
    }

    #loginProfilePic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ffc107;
      margin: 0 auto 15px;
      display: none;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <div id="loginProfile" class="text-center">
      <img id="loginProfilePic" alt="Profile Preview">
    </div>

    <h3 class="text-center text-warning mb-4">Welcome to MindMaze</h3>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="login-username" placeholder="Username or Email" required>
      <label for="login-username">Username or Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="login-password" placeholder="Password" required>
      <label for="login-password">Password</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="btn btn-success w-100 py-2">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login
    </button>

    <div class="text-center mt-3">
      <span>Don't have an account? </span>
      <a href="form.html" class="text-warning fw-bold text-decoration-none">Register</a>
    </div>
  </form>

  <script>
    const savedProfile = localStorage.getItem("mindmaze_profile_image");
    if (savedProfile) {
      const img = document.getElementById("loginProfilePic");
      img.src = savedProfile;
      img.style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
        return;
      }

      localStorage.setItem("mindmaze_logged_in", "true");
      alert("Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
