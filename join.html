<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Quiz | MindMaze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #3b0a32;
      overflow-x: hidden;
    }
    .join-section {
      margin-top: 120px;
      animation: fadeIn 1s ease-in-out;
    }
    .quiz-box {
      background-color: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(6px);
      border: 2px solid #ffffff33;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    input[type="text"]::placeholder {
      color: #aaa;
      font-style: italic;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bg-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .bg-bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 25s linear infinite;
      bottom: -100px;
    }
    .bg-bubbles span:nth-child(1) { left: 10%; animation-duration: 20s; }
    .bg-bubbles span:nth-child(2) { left: 20%; animation-duration: 18s; }
    .bg-bubbles span:nth-child(3) { left: 30%; animation-duration: 22s; }
    .bg-bubbles span:nth-child(4) { left: 40%; animation-duration: 26s; }
    .bg-bubbles span:nth-child(5) { left: 50%; animation-duration: 19s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-1000px) scale(0.5); }
    }

    .profile-pic {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }

    .btn-dark {
      position: relative;
    }

    .btn-dark.loading::after {
      content: "";
      position: absolute;
      right: 15px;
      top: 50%;
      width: 1rem;
      height: 1rem;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 24px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="bg-bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <nav class="navbar navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-flex align-items-center" href="#"><img src="img.png" alt="Logo" style="height: 40px;" class="me-2"></a>
      </div>
      <img id="profileImg" src="profile.jpg" alt="Profile" class="profile-pic">
    </div>

    <div class="offcanvas offcanvas-start text-bg-success" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="browse.html">Browse Quizzes</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="join.html">Join Quiz</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="myquizzes.html">My Quizzes</a></li>
          
        </ul>
        <div class="mt-3">
          <a class="btn btn-danger w-100" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container text-center join-section">
    <div class="quiz-box text-white">
      <h2 class="mb-4">Ready to Join a Quiz?</h2>
      <p class="mb-4 text-light">Enter your PIN code and challenge your brain!</p>

      <div class="d-flex justify-content-center gap-3 flex-wrap mb-3">
        <input id="pinInput" type="text" class="form-control text-center fw-bold" placeholder="Enter PIN Code"
               style="border: 3px solid black; border-radius: 2rem; max-width: 250px;">
        <button id="joinBtn" class="btn btn-dark fw-bold px-4">Join Quiz</button>
      </div>
    </div>
  </div>

  <button id="scrollTopBtn"><i class="bi bi-arrow-up"></i></button>

  <script>
    const joinBtn = document.getElementById("joinBtn");
    const pinInput = document.getElementById("pinInput");

    const validPins = {
      "123456": "gk.html",
      "234567": "python.html",
      "345678": "hc.html",
      "456789": "java.html",
      "567890": "sports.html",
      "678901": "geo.html"
    };

    joinBtn.addEventListener("click", () => {
      const pin = pinInput.value.trim();

      if (!pin || pin.length !== 6 || isNaN(pin)) {
        alert("Please enter a valid 6-digit PIN.");
        pinInput.focus();
        return;
      }

      const quizPage = validPins[pin];
      if (!quizPage) {
        alert("Invalid PIN. Please try again with a valid code.");
        pinInput.focus();
        return;
      }

      joinBtn.classList.add("loading");
      joinBtn.disabled = true;

      setTimeout(() => {
        window.location.href = quizPage;
      }, 1000);
    });

    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 100 ? "block" : "none";
    };
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // âœ… Dynamic profile image
    const profileImgData = localStorage.getItem("mindmaze_profile_image");
    if (profileImgData) {
      document.getElementById("profileImg").src = profileImgData;
    }
  </script>
</body>
</html>
